{% assign skills = site.data.data.sidebar.otherskills %}
{% if skills %}
<div class="otherskills-container container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>

  <ul class="list-unstyled skills-list">
    {% for skill in skills.skillset %}
        {% if skill.link %}
        <li><a href="{{ skill.link }}">{{ skill.item }}</a></li>
        {% else %}
        <li>{{ skill.item }}</li>
        {% endif %}
    {% endfor %}
  </ul>

</div><!--//softskills-->
{% endif %}
