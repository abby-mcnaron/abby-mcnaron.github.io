{% assign skills = site.data.data.sidebar.tech %}
{% if skills %}
<div class="softskills-container container-block">

  <h2 class="container-block-title">
    Technical Skills
  </h2>

  <ul class="list-unstyled skills-list">
    {% for skill in skills %}
        {% if skill.link %}
        <li><a href="{{ skill.link }}">{{ skill.item }}</a></li>
        {% else %}
        <li>{{ skill.item }}</li>
        {% endif %}
    {% endfor %}
  </ul>

</div><!--//softskills-->
{% endif %}
